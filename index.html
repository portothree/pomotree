<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>PomoTree</title>
		<style>
			body {
				display: flex;
				flex-direction: column;
				align-items: center;
				margin: 0;
			}

			.pomodoro {
			}

			.time {
				text-align: center;
			}

			.time span {
				font-size: 45px;
			}

			.start-btn {
				all: unset;

				border: 1px solid #000;
				border-radius: 4px;

				padding: 10px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="pomodoro">
			<div class="time">
				<span id="minutes">25</span>
				<span>:</span>
				<span id="seconds">00</span>
			</div>

			<button class="start-btn" onClick="startNewPomodoro()">
				Start new pomodoro
			</button>
		</div>

		<script src="js/three.js"></script>
		<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
